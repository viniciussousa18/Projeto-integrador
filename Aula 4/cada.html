<div class="jumbotron"> 
  <h1 class="display-4">Faça o seu cadastro</h1>
  <p class="lead"></p>
  <hr class="my-4">
  <img src="img/ma.jpg.jpg" width="300" height="300">
  <p></p>
<form>
 <div class="form-group col-md-4">
<input type="text" class="form-control" placeholder="Nome">
</div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group col-md-4">
    <label for="inputAddress">Seu Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Bairro</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>RJ</option>
        <option></option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputnumber">CPF</label>
      <input type="text" class="form-control" id="inputnumber">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        validar cadastro
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Envie</button>
</form>
